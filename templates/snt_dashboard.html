<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #101828;
        }

        .toggle-switch input[type="checkbox"] {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .toggle-switch .toggle-track {
            display: block;
            width: 2.5rem; 
            height: 1.5rem;            
            border-radius: 9999px; 
            background-color: #4B5563; 
            transition: background-color 0.2s ease-in-out;
        }

        
        .toggle-switch .toggle-handle {
            position: absolute;
            top: 0.125rem; 
            left: 0.125rem; 
            width: 1.25rem;
            height: 1.25rem; 
            border-radius: 9999px; 
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease-in-out;
        }

        .toggle-switch input[type="checkbox"]:checked + .toggle-track {
            background-color: #DC2626; 
        }

        .toggle-switch input[type="checkbox"]:checked + .toggle-track .toggle-handle {
            transform: translateX(1rem); 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <div class="p-8 rounded-lg shadow-2xl max-w-md w-full" style="background-color: #1e2939;">
        <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">Cleaning Request</h1>
        <p class="text-gray-300 text-center mb-6">Select your cleaning option and place your request!</p>

        <div class="space-y-6">
           
            <div class="flex items-center justify-between py-3 px-4 bg-gray-800 rounded-md border border-gray-700">
                <span class="text-lg font-medium text-gray-200">Standard Cleaning</span>
                <label for="standardCleaningToggle" class="toggle-switch relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="standardCleaningToggle" name="cleaningOption">
                    <span class="toggle-track relative">
                        <span class="toggle-handle"></span>
                    </span>
                </label>
            </div>

           
            <div class="flex items-center justify-between py-3 px-4 bg-gray-800 rounded-md border border-gray-700">
                <span class="text-lg font-medium text-gray-200">Deep Cleaning</span>
                <label for="deepCleaningToggle" class="toggle-switch relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="deepCleaningToggle" name="cleaningOption">
                    <span class="toggle-track relative">
                        <span class="toggle-handle"></span>
                    </span>
                </label>
            </div>

            
            <button id="placeRequestButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                Place Request
            </button>
        </div>

       
        <div id="messageBox" class="mt-6 p-4 rounded-md text-center hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
