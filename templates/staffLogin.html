<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <body class="bg-gray-900 min-h-screen">
    <!-- Container to center everything -->
    <div class="flex items-center justify-center min-h-screen">
        <!-- Main login card -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
            <!-- Title -->
            <h1 class="text-2xl font-bold text-white text-center mb-6">
                Staff Login
            </h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your email"
                    >
                </div>
                
                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your password"
                    >
                </div>
                
                <!-- Remember Me Checkbox -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember"
                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-300">
                        Remember me
                    </label>
                </div>
                
                <!-- Login Button -->
                <button
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                    onclick="staDashGo2()"
                >
                    Sign In
                </button>
                
                <!-- Forgot Password Link -->
                <div class="text-center">
                    <a href="#" class="text-sm text-green-600 hover:text-green-700 hover:underline">
                        Forgot your password?
                    </a>
                </div>
            </div>
            
            <!-- Back to Selection -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <button 
                    onclick="goBack()"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                >
                    ‚Üê Back to Selection
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
        
    </script>
</body>
</html>
