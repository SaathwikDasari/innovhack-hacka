<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
            <h1 class="text-2xl font-bold text-white text-center mb-6">
                Are you a student or staff member?
            </h1>
            
            <div class="space-y-4">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105" onclick="stuDirect()">
                    I'm a Student
                </button>
                
                <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105" onclick="staffLogin()">
                    I'm Staff
                </button>
            </div>
        </div>
    </div>

    <script>
        function stuDirect() {
            console.log("Redirecting...");
            window.location.href = "/stulogin";
        }
        function staffLogin() {
            console.log("Redirecting...");
            window.location.href = "/stafflog";
        }
    </script>
</body>
</html>
